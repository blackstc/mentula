<!doctype html>
<html lang="en">
<head>
  <title>Mentula</title>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=0, minimal-ui">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/controller.css" />
</head>

<body>

  <!-- html for game room input -->
  <div class="container" id="game-room-input">
      <div class="form-group text-center" >
        <h2>Enter your Game ID:</h2>
        <input class="form-control text-center" type="tel" id="user-input" />
        <br>
        <button class="btn btn-lg btn-success" type="button" id="join">Join Room</button>
    </div>
  </div>

  <!-- error message -->
  <div class="text-center" id="error-message">
      <h2>Invalid Game ID. Please enter valid Game ID.</h2>
  </div>

  <!-- image for phone orientation -->
  <div class="text-center" id="orientation">
      <img src="./assets/misc/phone-rotate.png">
  </div>

  <!-- html for controller -->
  <div id="controls">
    <div id="left-track" class="col-xs-3"></div>

    <div id="fire" class="col-xs-6">
        <img src="http://www.online-utility.org/image/ImageCache?file=4/4f/Button-Red.svg/800px-Button-Red.svg">
    </div>

    <div id="right-track" class="col-xs-3"></div>
  </div>


  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" src="./js/controller.js"></script>
</body>
</html>
